<div class="jumbotron">
  <div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
      <h1>Welcome to Pup Date</h1>
      <p class="lead">Register to find others to join you for walks, go to the park or take a road trip! All you need to do is sign up</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn More</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
